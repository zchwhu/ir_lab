<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录——武汉大学信息检索与知识挖掘研究所</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/lib/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <section class="ir-login">
        <section class="ir-login-box">
            <section class="ir-login-box-inner">
                <section class="ir-login-box-aside">
                    <img src="img/logo.png" alt="irlab">
                    <h1 class="ir-login-aside-title">武汉大学信息检索与知识挖掘研究所</h1>
                    <h2 class="ir-login-aside-subtitle">Irlab, Wuhan university.</h2>
                </section>
                <section class="ir-login-box-main">
                    <h1 class="ir-login-title">登录<span>Login</span></h1>
                    <form class="ir-login-form">
                        <div class="ir-input-wrapper">
                            <input type="text" placeholder="请输入用户名">
                        </div>
                        <div class="ir-input-wrapper">
                            <input type="password" placeholder="请输入密码">
                        </div>
                        <div class="ir-btn-wrapper">
                            <a class="ir-forgetpassword" href="#">忘记密码？</a>
                            <button class="ir-btn" type="submit">登录</button>
                        </div>
                    </form>
                </section>
            </section>
        </section>
    </section>
</body>
</html>
